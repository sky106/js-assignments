<body>
    <!-- Write a program which will take OS name and version from the user separated by a space. Then
    log the OS name and version on the console.
    Input: "Android 9"
    Output: The OS name is Android and version is 9 -->
    <h2>Check Console Window (Press F12) </h2>

    <script type="text/javascript">

        let str = prompt("Enter the OS name and version (*Give a space Inbetween them) :",'Android 9')
        let words = str.split(" ")
        console.log(`The OS name is ${words[0]} and version is ${words[1]}`)

    </script>
    
</body>
