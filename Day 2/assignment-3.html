<html>
    <head>
        <title>Assignment 3</title>
    </head>
    <body>
        <h2>Current Date in various formats...</h2>
        <script type="text/javascript">

            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth()+1; 
            var yyyy = today.getFullYear();

            if(dd<10) 
            {
                dd='0'+dd;
            } 
            
            if(mm<10) 
            {
                mm='0'+mm;
            } 
            
            today = mm+'-'+dd+'-'+yyyy;
            document.write("1. Current Date (mm-dd-yyyy) : "+today);
            today = mm+'/'+dd+'/'+yyyy;
            document.write("<br/>2. Current Date (mm/dd/yyyy) : "+today);
            today = dd+'-'+mm+'-'+yyyy;
            document.write("<br/>3. Current Date (dd-mm-yyyy) : "+today);
            today = dd+'/'+mm+'/'+yyyy;
            document.write("<br/>4. Current Date (dd/mm/yyyy) : "+today);
             
        </script>
    </body>
</html>
