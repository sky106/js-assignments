<body>
    <!-- Ask the user if he is 21+ and log the value "Can drink", "Cannot Drink" -->
    <h2>Confirm your Age and then proceed...check console window once !!! </h2>

    <script type="text/javascript">

        let check = confirm("Are you 21+ ?")
        if (check == true)
        {
            console.log("Yeah, You Can Drink...")
        }
        else
        {
            console.log("Sorry, You Cannot Drink !!!")
        }

    </script>
